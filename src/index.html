<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Adrian's Playground</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&family=Oswald:wght@200;300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    </head>
    <body id="body" class="stop-scrolling">
        <canvas class="webgl"></canvas>
        <div class="loading-bar"></div>

        <!-- ---------------------------------------------------------------------------- -->
        <!-- comment this when editing scene -->
        <div class="container">
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="#home"> <span>A</span>drian </a>
            </div>
            <div class="nav-list">
                <a href="#home" class="nav-link">Home</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#projects" class="nav-link">Projects</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
        </nav>
        <!-- End of Navbar -->

        <!-- Menu -->
        <div class="menu">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
        </div>
        <!-- End of Menu -->
        <!-- Section 1 -->
        <section class="section-1" id="home">
            <div class="banner">
                <h1 class="banner-heading">
                    <span class="heading-1">Adrian Matias</span>
                    <span class="heading-2">Front-End Dev</span>
                    <span class="heading-3">3D Designer</span>
                    <span class="heading-4">Web Developer</span>
                </h1>
                <button class="banner-btn">Projects</button>
                <button class="banner-btn two">Contact Me</button>
            </div>
        </section>
        <!-- End of Section 1 -->
        <!-- Section 2 -->

        <section class="section-2" id="about">
            <h1 class="section-heading">About Me</h1>
            <div class="blank-container">
                <div class="about-img"></div>
                <div class="about-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Et, adipisci.</div>
            </div>
        </section>
        <!-- end of Section 2 -->
       
        
      <!-- Section 3 -->
    <section class="section-3" id="projects">
        <h1 class="section-heading">Projects</h1>
        <div class="card-wrapper">
            <div class="card">
                <div class="card-frame">
                    <div class="card-content">
                        <h1 class="card-heading"><span>1</span> Project</h1>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-frame">
                    <div class="card-content">
                        <h1 class="card-heading"><span>2</span> Project</h1>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-frame">
                    <div class="card-content">
                        <h1 class="card-heading"><span>3</span> Project</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
      <!-- End of Section 3 -->
    <!-- section 4 -->
        <section class="section-4" id="contact">
            <div class="contact-box">
                <div class="contact-links">
                    <h2>Contact me</h2>
                    <div class="links">
                        <div class="link">
                            <a><img src="https://i.postimg.cc/m2mg2Hjm/linkedin.png" alt="linkedin" /></a>
                        </div>
                        <div class="link">
                            <a><img src="https://i.postimg.cc/YCV2QBJg/github.png" alt="github" /></a>
                        </div>
                        <div class="link">
                            <a><img src="https://i.postimg.cc/NjLfyjPB/email.png" alt="email" /></a>
                        </div>
                    </div>
                </div>
                <div class="contact-form-wrapper">
                    <form>
                        <div class="form-item">
                            <input type="text" name="sender" required />
                            <label>Name:</label>
                        </div>
                        <div class="form-item">
                            <input type="text" name="email" required />
                            <label>Email:</label>
                        </div>
                        <div class="form-item">
                            <textarea class="" name="message" required></textarea>
                            <label>Message:</label>
                        </div>
                        <button class="submit-btn">Send</button>
                    </form>
                </div>
            </div>
        </section>
        <!-- end of section 4 -->
        <a href="#home" class="scroll-up-btn hidden">
            <i class="fas fa-arrow-up"></i>
        </a>
    </div>
</div>
